name: Deploy to Linode

on:
  push:
    branches:
      - master
      
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Test Echo
        run: echo "Hello world test test"
    
      - name: SSH setup
        run: |
          mkdir -p ~/.ssh/
          echo "Made SSH directory"
          echo "$LINODE_SSH_KEY" > ~/.ssh/id_rsa
          echo "Put SSH key in file"
          echo $LINODE_IP
          chmod 600 ~/.ssh/id_rsa
          echo "Changed permission on key"
          ssh-keyscan -H "$LINODE_IP" >> ~/.ssh/known_hosts 2>&1
          echo "Added IP to known hosts"
          echo $LINODE_IP
        env:
          LINODE_SSH_KEY: ${{ secrets.LINODE_SSH_KEY }}
          LINODE_IP: ${{ secrets.LINODE_IP }}

      - name: Git Pull and Restart PM2
        run: |
          ssh $LINODE_IP "cd $PROJECT_PATH && git pull && pm2 restart all"
        env:
          LINODE_IP: ${{ secrets.LINODE_IP }}
          PROJECT_PATH: ${{ env.PROJECT_PATH }}
          
